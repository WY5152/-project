<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/css/register.min.css">
</head>
<body>
        <div id="head">
            <div id="headLogo ">
                <p><i> 健客</i><span>最值得信赖的平台</span></p>
            </div>
        </div>
        <div class="wrapper">
           <div class="left">
                
           </div>
            <div class="login">
                <div class="tag">
                    <ul id="tags">
                        <li class="on">账户密码登录</li>
                        <li class="">快速登录</li>
                    </ul>
                </div>
                <!--tag-->
                <div id="shows">
                    <div class="user_infor" style="display: block;">
                        <div id="vanclLoginError" class="tips">
                            用户名或者密码错误!
                        </div>
                        <div id="_uname" class="newtxt">
                            <label style="z-index: 10;">
                                请输入用户名
                            </label>
                            <input id="vanclUserName" name="vanclUserName" type="text" value="" class="inputtextcolor" style="z-index: 12;">
                        </div>
                        <div id="vanclUserNameError" class="tips">
                            用户名不能为空!
                        </div>
                        <div id="_upwd" class="newtxt">
                            <label style="z-index: 10;">
                                请输入密码
                            </label>
                            <input id="vanclPassword" name="vanclPassword" type="password" class="inputtextcolor" value="" style="z-index: 12;">
                        </div>
                        <div id="vanclPasswordError" class="tips">
                            密码不能为空!
                        </div> 
                        <div class="bt">
                            <a class="forget" href="javascript:;">找回密码</a>
                            <div class="clear">
                            </div>
                            <a id="vanclLogin" class="log" href="index.html">立 即 登 录</a>
                        </div>
                    </div>
                    <div class="glup">
                        <span class="blank10"></span>
                        <h2 class="hezuo">
                            如果账号有问题请咨询400-2222-111</h2>
                        <span class="blank10"></span>
                    </div>
                </div>
            </div>
            <div class="advert">
                <img src="" id="_advertImage" style="width:100%;">
            </div>
            <!--shows-->
        </div>
        
</body>
</html>
